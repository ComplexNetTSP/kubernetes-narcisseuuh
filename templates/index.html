<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KuberneTEST</title>
</head>
<body>
    <h2>Welcome to KuberneTEST!</h2>
    <h3>Current Date: {{ dt }}</h3>
    <h4>Server Hostname: {{ serv_host }}</h4>
    <p>Created by: Augustin PERRIN</p>
    <p>Version: v2</p>
    
    <h3>Database Records:</h3>
    <ul>
        {% for record in records %}
            <li>Client IP: {{ record.client_ip }}, Date: {{ record.date.strftime('%Y-%m-%d %H:%M:%S') }}</li>
        {% endfor %}
    </ul>
</body>
</html>
